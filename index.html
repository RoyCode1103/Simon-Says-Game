<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <h1>Simon Says</h1>
    <h3>Press any key to start the game</h3>
    <div class="container">
        <div class="upper">
            <div class="button red" type="button" id="red"></div>
            <div class="button orange" type="button" id="orange"></div>
        </div>
        <div class="lower">
            <div class="button blue" type="button" id="blue"></div>
            <div class="button violet" type="button" id="violet"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
