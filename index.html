<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h2>Simon Says</h2>
    <h4>Press any key to start the game</h4>
    <div class="container">
        <div class="upper">
            <div class="button" id="red" type="button"></div>
            <div class="button" id="orange" type="button"></div>
        </div>
        <div class="lower">
            <div class="button" id="blue" type="button"></div>
            <div class="button" id="violet" type="button"></div>
        </div>
    </div>

















    <script src="script.js"></script>
</body>
</html>
