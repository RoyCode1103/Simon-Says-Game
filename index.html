<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Simon Says</h1>
    <h3>Press any key to start the game</h3>
    <div class="container">
        <div class="upper">
            <div class="button red" type="button"></div>
            <div class="button orange" type="button"></div>
        </div>
        <div class="lower">
            <div class="button blue" type="button"></div>
            <div class="button violet" type="button"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
